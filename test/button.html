<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Button</title>

</head>

<body>
    <h1>ボタンを押す</h1>
    <div>
        <button id="button1" onclick="alert('ボタンがクリックされました')">ボタン</button>
    </div>
    <div>
        <input type="button" value="ボタン２" onmouseover="this.value='マウスオーバー'" onmouseout="this.value='マウスアップ'">
    </div>
    <script src="js2/button.js"></script>
</body>

</html>
